<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Product Showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Electronic Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="container my-5 pt-5">

        <div id="carouselExampleInterval" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 600px;">

            <div class="carousel-inner bg-dark">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="images/macbook-47619.png" class="d-block w-100" alt="Image 1">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/76afc25317ba4ae28e630c3046238da4.png" class="d-block w-100" alt="Image 2">
                </div>

                <div class="carousel-item">
                    <img src="images/8cf1d69b98e34e29873fcd4eb1e65d0a.png" class="d-block w-100" alt="Image 3">
                </div>
            </div>

            <!--  buttons now target the correct carousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>

    <!-- Contact form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>

        <form class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" placeholder="Your Phone Number">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

     <!--footer-->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container bg-dark text-white text-center">
        <div class="row">
            <!--address-->
            <div class="col-md-4 mb-3">
                <h5 class="text-uppercase">Address</h5>
                <p>123 Electronic St, Tech City, TX 12345</p>
            </div>
            <!--phone-->
            <div class="col-md-4 mb-3">
                <h5 class="text-uppercase">Phone</h5>
                <p>(123) 456-7890</p>
            </div>
            <!--email-->
            <div class="col-md-4 mb-3">
                <h5 class="text-uppercase">Email</h5>
                <p>info@electronicmarket.com</p>
            <!--social-->
            <div class="mt-3">
                <i class="fa-brands fa-facebook fa-lg mx-2 text-white"></i>
    <i class="fa-brands fa-instagram fa-lg mx-2 text-white"></i> 
    <script src="https://kit.fontawesome.com/f2bdfadd7d.js" crossorigin="anonymous"></script>
            </div>
            </div>
    </div>
